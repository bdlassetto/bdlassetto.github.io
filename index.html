<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <title>BDL CAR VIEWER</title>

  <!-- SEO & Social Sharing -->
  <meta name="description" content="3D Car Viewer for BDL Assetto Corsa mods" />
  <meta property="og:title" content="BDL CAR VIEWER" />
  <meta property="og:description" content="Visualize e personalize os carros da BDL Assetto Corsa em 3D." />
  <meta property="og:image" content="https://bdlassetto.github.io/thumbnail.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:url" content="https://bdlassetto.github.io/" />
  <meta property="og:type" content="website" />
  <script>
    // Aplicar tema imediatamente no carregamento inicial
    try {
      const mode = localStorage.getItem('mode') || 'light';
      document.documentElement.setAttribute('data-mode', mode);

      if (mode === 'dark') {
        document.documentElement.classList.add('dark');
        document.documentElement.setAttribute('data-theme', 'vintage');
      } else {
        document.documentElement.classList.remove('dark');
        document.documentElement.setAttribute('data-theme', 'skeleton');
      }
    } catch (e) {
      document.documentElement.setAttribute('data-mode', 'light');
      document.documentElement.setAttribute('data-theme', 'skeleton');
    }
  </script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
